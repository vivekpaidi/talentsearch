<div id="userDetails" class="col-md-12 col-lg-12 pad-0">
			<div class="container-fluid tab-content-wrapper ">
				<div class="row">
					<div class="col-md-12 col-lg-12">
						<form id="userForm">
							<div class="row frm-element">
								<div class="col-md-2 col-lg-2 " >User Id</div>
								<div class="col-md-4 col-lg-4 ">
									<input id="userId" type="text"  
									class="form-control" placeholder="User Id"
									name="userid" readonly>
								</div>
								<div class="col-md-2 col-lg-2  align-center" style="padding-left: 3px;">Designation
								</div>
								<div class="col-md-4 col-lg-4" >
									<input id="designation" type="text" class="form-control"
									placeholder="Designation" name="designation" required>
								</div>
							</div>
							<div class="row frm-element">
								<div class="col-md-2 col-lg-2 " >User Name</div>
								<div class="col-md-4 col-lg-4 ">
									<input id="userName" type="text"  
									class="form-control" placeholder="User Name"
									name="username" required>
								</div>
								<div class="col-md-2 col-lg-2 align-center">Mail Id</div>
								<div class="col-md-4 col-lg-4 ">
									<input id="emailId" type="text"  
									class="form-control" placeholder="mail-id"
									name="mailid" required>

								</div>
							</div>
							<div class="row frm-element">
								<div class="col-md-2 col-lg-2">Mobile No</div>
								<div class="col-md-4 col-lg-4 ">
									<input id="mobileNo" type="text"  
									class="form-control" placeholder="Mobile No"
									name="mobile" required>

								</div>
								<div class="col-md-2 col-lg-2  align-center" style="padding-left: 3px;">Experience(months)
								</div>
								<div class="col-md-4 col-lg-4" >
									<input id="experience" type="text" class="form-control"
									placeholder="Experience(months)" name="experience" required>
								</div>
							</div>
							
							<div class="row frm-element">
								<div class="col-md-5 col-lg-5" style = "padding-top: 25px;">
									<h4>Available Tags</h4>
								</div>
								<div class="col-md-2 col-lg-2" >
									
								</div>
								<div class="col-md-5 col-lg-5" style = "padding-top: 25px;" >
									<h4>Assigned Tags</h4>
								</div>
							</div>
							<div class="row frm-element">
								<div class="col-md-5 col-lg-5" >
									<div id = "availableTags"></div>
								</div>
								<div class="col-md-2 col-lg-2" style ="padding-top: 115px;padding-left:50px;">
									<div class="row frm-element">
										<div class="col-md-12 col-lg-12" >
											<button id = "assignTag" class="btn btn-xs btn-primary btn-save">
												--&gt
											</button>
										</div>
									</div>
									<br>
									<div class="row frm-element">
										<div class="col-md-12 col-lg-12" >
											<button id = "removeTag" class="btn btn-xs btn-primary btn-save">
												&lt--
											</button>
										</div>
									</div>
								</div>
								<div class="col-md-5 col-lg-5">
								<div id = "assignedTags"></div>
								</div>
								<div class="row align-right">
									<div class="col-md-5 col-lg-5 " style="padding-top: 5px;" >
										
											<button id = "addTag" class="btn btn-xs btn-primary btn-save">
												Add Tag
											</button>
										
										
											<button id = "editTag" class="btn btn-xs btn-primary btn-save">
												Edit Tag
											</button>
										
									</div>
								</div>
							</div>
							
							<div class="row align-right">
								<div class="col-md-12 col-lg-12" >
									<button id = "userDetailsSave" class="btn btn-xs btn-primary btn-save">
										Save
									</button>
								</div>
							</div>
							<div id='addPopUp'>
								<form class="dialog-wrapper">
									<div class="row frm-element marg-0">
										<div class="col-md-3 col-lg-3">Tag Name</div>
										<div class="col-md-7 col-lg-7">
											<input type="text" id="addTagField" class="form-control" placeholder="Tag Name" name="name">
										</div>
										<div class="col-md-2 col-lg-2">
											<button id = "tagSaveBtn" class="btn btn-xs btn-primary btn-save">
												Save
											</button>
										</div>
									</div>
								</form>
								</div>
							<div id = "editPopUp">
								<form class="dialog-wrapper">
										<div class="row frm-element marg-0">
											<div class="col-md-3 col-lg-3">Tag Name</div>
											<div class="col-md-7 col-lg-7">
												<input type="text" id="editTagField" class="form-control" placeholder="Tag Name" name="name">
											</div>
											<div class="col-md-2 col-lg-2">
												<button id = 'tagEditBtn' class="btn btn-xs btn-primary btn-save">
													Update
												</button>
											</div>
										</div>
								</form>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
