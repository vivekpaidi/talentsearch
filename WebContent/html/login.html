
	<div class="container-fluid" >
		<div class="row">
			<div class="col-md-12 col-lg-12" style="padding: 0px;">
				<div class="row" >
				    <div class="col-md-12 col-lg-12 align-center"  style = "padding-top:100px; padding-bottom:10px;" >
				    	<img  height="80" width="150" src="../images/logo.jpg" >
				    </div>
				    
				</div>
				<div class="row">
					<div class="col-md-4 col-lg-4" >
					</div>
					<div class="col-md-4 col-lg-4 " style="border:0px solid #000000; background-color: #061220; opacity: 1.0; border-radius:20px">
						<form id = 'loginform' name="loginForm">
							<br>
							<div class="row">
					  			<div class="col-md-4 col-lg-4" >
						  			<b><font color="#A0BAD6">User Id</font></b>
								</div>
								<div class="col-md-8 col-lg-8" >
						  			<input id = 'username' type="text" name="userId" value="" style = "height:23px;background-color:#A0BACD;">
								</div>
							</div>
							<br>
							<div class="row">
					  			<div class="col-md-4 col-lg-4 align-left" >
					  				<b><font color="#A0BAD6">Password</font></b>
								</div>
								<div class="col-md-8 col-lg-8 align-left" >
						  			<input id = 'password' type="password" name="password" value="" onkeydown = "if (event.keyCode == 13)
			                        document.getElementById('loginbtn').click()" style = "height:23px;background-color:#A0BACD;">
								</div>
							</div>
							<br>
							<div class="row">
					  			<div class="col-md-12 col-lg-12 align-right" >
					  				<input  id = 'loginbtn' type="button" value="Login" class="btn" name="sub" style = "height:23px;background-color:#A0BACD;" >
								</div>
						
							</div>
							<br>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
